{% extends 'home/base.html' %}
{% load static from staticfiles %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="content-container">
            <h1 class="display-4">Meet our advisory board</h1>
            <p class="lead">At PNS we aim to enrich the daily lives of all nepali living in peterborough and beyond.</p>

        </div>        
    </div>
    <div class="membership-form-container">
        <form>
            <div class="form-group">
                <label for="">Full name</label>
                <input type="text" class="form-control" id="" aria-describedby="" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Gender</label>
                <input type="text" class="form-control" id="" aria-describedby="" placeholder="">
            </div>

            <div class="form-group">
                <label for="">Age (optional)</label>
                <input type="text" class="form-control" id="" aria-describedby="" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Marital Status</label>
                <input type="text" class="form-control" id="" aria-describedby="" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Postal Address</label>
                <input type="text" class="form-control" id="" aria-describedby="" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="" aria-describedby="" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Contact telephone</label>
                <input type="text" class="form-control" id="" aria-describedby="" placeholder="">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Cash</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Directly</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Cheque</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>




{% endblock %}
